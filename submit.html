<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RVGS Hacks Registration</title>
    <link rel="stylesheet" href="styles/submit.css">
</head>

<body>
    <header>
        <h1><a href="./">RVGS Hacks</a></h1>
    </header>
    <section class="thanks">
        <h2>Thanks for registering!</h2><br>
        <p>We can't wait to see you at RVGS Hacks 2025! Have any questions? Email us at <a
                href="mailto:questions@rvgshacks.com">questions@rvgshacks.com</a></p>
        <section class="countdown-container">
            <h2>See you soon!</h2>
            <div class="countdown">
                <div class="time">
                    <span id="days"></span>
                    <p>Days</p>
                </div>
                <div class="time">
                    <span id="hours"></span>
                    <p>Hours</p>
                </div>
                <div class="time">
                    <span id="minutes"></span>
                    <p>Minutes</p>
                </div>
                <div class="time">
                    <span id="seconds"></span>
                    <p>Seconds</p>
                </div>
            </div>
        </section>
    </section>
    <script src="scripts/submit.js"></script>
</body>

</html>
